<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>New Cupcake</title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center">New Cupcake</h1>

        <form method="POST">

            <div class="form-group row">
                <label for="flavor" class="col-sm-2 col-form-label">Flavor</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="flavor" placeholder="Flavor">
                </div>
            </div>

            <div class="form-group row">
                <label for="size" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="size" placeholder="Size">
                </div>
            </div>

            <div class="form-group row">
                <label for="rating" class="col-sm-2 col-form-label" placeholder="Rating" min="1" max="10">Rating</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" name="rating">
                </div>
            </div>

            <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image URL</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="image" placeholder="Image URL">
                </div>
            </div>

            <div class="form-group row">
                <div class="ml-auto mr-3">
                    <button class="btn btn-sm btn-primary" type="submit">Add Cupcake</button>
                </div>
            </div>
            

        </form>
    </div>

</body>
</html>
